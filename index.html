"<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 5008 - Genesis Logistics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ffffff, #0000ff);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        header {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
            color: #003087;
        }

        .company {
            font-size: 1.2em;
            color: #d40000;
        }

        .content {
            padding: 20px;
            display: grid;
            gap: 20px;
        }

        .section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }

        img, video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border: 2px solid #003087;
            border-radius: 5px;
        }

        h2 {
            color: #003087;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Route 5008</h1>
            <div class="company">Genesis Logistics</div>
        </header>
       
        <div class="content">
            <div class="section">
                <h2>Parking Position</h2>
                <!-- Replace 'parking-image.jpg' with your actual image URL -->
                <img src="parking-image.jpg" alt="Parking Position">
            </div>

            <div class="section">
                <h2>Entry Procedure</h2>
                <!-- Replace 'entry-video.mp4' with your actual video URL -->
                <video controls>
                    <source src="entry-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="section">
                <h2>Exit Procedure</h2>
                <!-- Replace 'exit-video.mp4' with your actual video URL -->
                <video controls>
                    <source src="exit-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</body>
</html>"
